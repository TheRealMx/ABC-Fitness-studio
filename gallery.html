<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">

<title>Gallery | ABC Fitness Studio</title>
<style>
  :root {
    --nourish-navy: #001F3F;
    --bootcamp-blue: #20458E;
    --pilates-purple: #634E99;
    --box-jump-blue: #155EBC;
    --wellness-gray: #D3D3D3;
    --font-primary: #00231C;
  }
  * { box-sizing: border-box; }
  body { margin:0; line-height:1.6; color: var(--font-primary); font-family: Calibri, Arial, Helvetica, sans-serif; }
  h1,h2,h3,h4 { font-family: Arial, Helvetica, sans-serif; color: var(--nourish-navy); }
  header { padding:16px; border-bottom:4px solid var(--bootcamp-blue); background:#fff; }
  footer { padding:16px; border-top:4px solid var(--bootcamp-blue); background: var(--wellness-gray); }
  .container { max-width:1100px; margin:0 auto; padding:0 16px; }
  nav ul { list-style:none; display:flex; gap:16px; margin:0; padding:0; flex-wrap:wrap; }
  nav a { text-decoration:none; color: var(--box-jump-blue); }
  nav a:hover { text-decoration:underline; color: var(--pilates_purple); }
  main { padding:16px; }
  .hero { display:grid; gap:24px; align-items:center; }
  @media(min-width:800px) { .hero { grid-template-columns:1fr 1fr; } }
  .grid-3 { display:grid; gap:16px; }
  @media(min-width:800px) { .grid-3 { grid-template-columns: repeat(3,1fr); } }
  .card { border:1px solid #ddd; border-radius:8px; padding:12px; background:#fff; }
  .muted { color:#333; }
  table { width:100%; border-collapse:collapse; }
  th, td { border:1px solid #ddd; padding:12px; vertical-align:top; text-align:left; }
  button { padding:8px 12px; cursor:pointer; background: var(--box-jump-blue); color:#fff; border:0; border-radius:6px; }
  button:hover { background: var(--bootcamp-blue); }
  .footer-grid { display:grid; gap:16px; }
  @media(min-width:800px) { .footer-grid { grid-template-columns: 2fr 1fr 1fr; } }
  .footer-list { list-style:none; margin:0; padding:0; display:grid; gap:8px; }
  .inline-form { display:flex; gap:8px; flex-wrap:wrap; }
  .inline-form input[type="email"] { flex:1 1 220px; padding:8px; }
  dialog::backdrop { background: rgba(0,0,0,0.4); }
  dialog { border:none; border-radius:8px; padding:0; max-width:680px; width:90%; }
  .modal-header { padding:12px 16px; border-bottom:1px solid #eee; }
  .modal-body { padding:16px; }
  .modal-footer { display:flex; gap:12px; justify-content:flex-end; padding:12px 16px; border-top:1px solid #eee; }
  header img{max-height:48px;height:auto;}
</style>
<script defer src="site.js"></script></head>
